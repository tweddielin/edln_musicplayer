<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDLN Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* CUSTOMIZE YOUR COLORS HERE */
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --light-text: #cccccc;
            --progress-bg: #444444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .player-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
        }
        
        .brand-logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .brand-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        
        .brand-name {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .now-playing {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .album-art {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .song-title {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .artist-name {
            font-size: 18px;
            color: var(--light-text);
            margin-bottom: 20px;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .play-pause {
            background-color: var(--primary-color);
            font-size: 28px;
            width: 60px;
            height: 60px;
        }
        
        .play-pause:hover {
            background-color: var(--secondary-color);
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 6px;
            background-color: var(--progress-bg);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
            touch-action: none; /* Prevent default touch actions */
        }
        
        .progress {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 3px;
            width: 0%;
            position: absolute;
            transition: width 0.1s;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--light-text);
            margin-top: 5px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }

        .volume-slider-container {
            width: 80px;
            margin-left: 5px;
        }

        #volume-slider {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--progress-bg);
            outline: none;
            border-radius: 2px;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        #volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        .playlist {
            margin-top: 30px;
            flex-grow: 1;
            overflow-y: auto;
            max-height: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
        }
        
        .playlist-title {
            font-size: 20px;
            margin-bottom: 15px;
            padding-left: 10px;
        }
        
        .playlist-item {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .playlist-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .playlist-item.active {
            background-color: rgba(52, 152, 219, 0.2);
            border-left: 4px solid var(--primary-color);
        }
        
        .playlist-item-number {
            width: 30px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .playlist-item-info {
            flex-grow: 1;
        }
        
        .playlist-item-title {
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .playlist-item-artist {
            font-size: 14px;
            color: var(--light-text);
        }
        
        .playlist-item-duration {
            font-size: 14px;
            color: var(--light-text);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: var(--light-text);
        }
        
        @media (max-width: 600px) {
            .player-container {
                padding: 10px;
            }
            
            .brand-logo {
                width: 100px;
                height: 100px;
            }
            
            .album-art {
                width: 150px;
                height: 150px;
            }
            
            .song-title {
                font-size: 20px;
            }
            
            .artist-name {
                font-size: 16px;
            }
            
            .control-btn {
                font-size: 20px;
                width: 40px;
                height: 40px;
            }
            
            .play-pause {
                font-size: 24px;
                width: 50px;
                height: 50px;
            }
            
            .volume-slider-container {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <header>
            <div class="brand-logo">
                <img src="images/eddie-play-two-keys-square-small.jpeg" alt="EDLN">
            </div>
            <h1 class="brand-name">Playlist</h1>
        </header>
        
        <div class="now-playing">
            <div class="album-art">
                <img id="cover-image" src="images/default-cover.jpg" alt="Album Art">
            </div>
            <h2 class="song-title">No Track Selected</h2>
            <p class="artist-name">Select a track to begin</p>
            <audio id="audio-player"></audio>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="player-controls">
            <button class="control-btn" id="prev-btn">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="control-btn play-pause" id="play-pause-btn">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-btn" id="next-btn">
                <i class="fas fa-step-forward"></i>
            </button>
            
            <!-- Volume control -->
            <div class="volume-control">
                <button class="control-btn" id="mute-btn">
                    <i class="fas fa-volume-up"></i>
                </button>
                <div class="volume-slider-container">
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
                </div>
            </div>
        </div>
        
        <div class="playlist">
            <h3 class="playlist-title">Playlist</h3>
            <div class="playlist-items" id="playlist">
                <!-- Playlist items will be dynamically loaded here -->
            </div>
        </div>
    </div>
    
    <footer>
        &copy; <span id="current-year"></span> EDLN. All rights reserved.
    </footer>
    
    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Player variables
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const songTitleEl = document.getElementById('currentSong');
        const artistNameEl = document.getElementById('currentArtist');
        const playlistEl = document.getElementById('playlist');
        
        // Volume control variables
        const volumeSlider = document.getElementById('volume-slider');
        const muteBtn = document.getElementById('mute-btn');
        let previousVolume = 0.7; // Default volume
        
        // Progress bar dragging variables
        let isDragging = false;
        
        // Music tracks data (replace with your actual tracks)
        // You'll need to update these paths to match your Synology file structure
        const tracks = [
            {
                title: "Cosmic Calling",
                artist: "EDLN",
                file: "music/CosmicCalling.wav",
                duration: "3:56",
                cover: "images/EDLN_logo_1472px.png" // Add album art image path
            },
            {
                title: "Jaap Stama",
                artist: "Casa Lei/EDLN",
                file: "music/jaapstam_v0.5.wav",
                duration: "2:29",
                cover: "images/EDLN_logo_1472px.png" // Add album art image path
            }
            // {
            //     title: "Your Track 3",
            //     artist: "Your Artist Name",
            //     file: "music/track3.mp3",
            //     duration: "3:21",
            //     cover: "images/track3-cover.jpg"
            // },
            // {
            //     title: "Collaboration",
            //     artist: "Your Artist Name ft. Someone Else",
            //     file: "music/track4.mp3",
            //     duration: "5:07",
            //     cover: "images/track4-cover.jpg"
            // },
            // {
            //     title: "Your Track 5",
            //     artist: "Your Artist Name",
            //     file: "music/track5.mp3",
            //     duration: "2:58",
            //     cover: "images/track5-cover.jpg"
            // }
        ];
        
        let currentTrackIndex = 0;
        let isPlaying = false;
        
        // Initialize player
        function initPlayer() {
            // Populate playlist
            tracks.forEach((track, index) => {
                const item = document.createElement('div');
                item.classList.add('playlist-item');
                if (index === currentTrackIndex) {
                    item.classList.add('active');
                }
                
                item.innerHTML = `
                    <div class="playlist-item-number">${index + 1}</div>
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${track.title}</div>
                        <div class="playlist-item-artist">${track.artist}</div>
                    </div>
                    <div class="playlist-item-duration">${track.duration}</div>
                `;
                
                item.addEventListener('click', () => {
                    currentTrackIndex = index;
                    loadTrack(currentTrackIndex);
                    playTrack();
                });
                
                playlistEl.appendChild(item);
            });
            
            // Set event listeners
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', playPrevTrack);
            nextBtn.addEventListener('click', playNextTrack);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', playNextTrack);
            
            // Progress bar event listeners for dragging
            progressBar.addEventListener('click', setProgress);
            progressBar.addEventListener('mousedown', enableDrag);
            document.addEventListener('mouseup', disableDrag);
            document.addEventListener('mousemove', dragProgress);
            
            // Touch events for mobile
            progressBar.addEventListener('touchstart', enableDrag);
            document.addEventListener('touchend', disableDrag);
            document.addEventListener('touchmove', dragProgress);
            
            // Volume control events
            audioPlayer.volume = volumeSlider.value;

            volumeSlider.addEventListener('input', () => {
                audioPlayer.volume = volumeSlider.value;
                
                // Update mute button icon based on volume
                if (parseFloat(volumeSlider.value) === 0) {
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else if (parseFloat(volumeSlider.value) < 0.5) {
                    muteBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
                } else {
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });

            muteBtn.addEventListener('click', () => {
                if (audioPlayer.volume > 0) {
                    previousVolume = audioPlayer.volume;
                    audioPlayer.volume = 0;
                    volumeSlider.value = 0;
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    audioPlayer.volume = previousVolume;
                    volumeSlider.value = previousVolume;
                    
                    if (previousVolume < 0.5) {
                        muteBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
                    } else {
                        muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                    }
                }
            });
            
            // Update track info display
            updateTrackInfo();
        }
        
        // Load track
        function loadTrack(index) {
            // Clear previous 'active' class
            const allItems = document.querySelectorAll('.playlist-item');
            allItems.forEach(item => item.classList.remove('active'));
            
            // Set current track as active
            allItems[index].classList.add('active');
            
            // Set audio source
            audioPlayer.src = tracks[index].file;
            
            // Update track info
            updateTrackInfo();
        }
        
        // Update track info display
        function updateTrackInfo() {
            const currentTrack = tracks[currentTrackIndex];
            document.querySelector('.song-title').textContent = currentTrack.title;
            document.querySelector('.artist-name').textContent = currentTrack.artist;
            
            // Update album art
            const coverImage = document.getElementById('cover-image');
            if (currentTrack.cover) {
                coverImage.src = currentTrack.cover;
                coverImage.alt = `${currentTrack.title} cover`;
            } else {
                coverImage.src = 'images/default-cover.jpg';
                coverImage.alt = 'Default cover';
            }
        }
        
        // Toggle play/pause
        function togglePlayPause() {
            if (isPlaying) {
                pauseTrack();
            } else {
                playTrack();
            }
        }
        
        // Play track
        function playTrack() {
            isPlaying = true;
            audioPlayer.play();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }
        
        // Pause track
        function pauseTrack() {
            isPlaying = false;
            audioPlayer.pause();
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
        
        // Play previous track
        function playPrevTrack() {
            currentTrackIndex--;
            if (currentTrackIndex < 0) {
                currentTrackIndex = tracks.length - 1;
            }
            loadTrack(currentTrackIndex);
            playTrack();
        }
        
        // Play next track
        function playNextTrack() {
            currentTrackIndex++;
            if (currentTrackIndex >= tracks.length) {
                currentTrackIndex = 0;
            }
            loadTrack(currentTrackIndex);
            playTrack();
        }
        
        // Update progress bar
        function updateProgress() {
            const { duration, currentTime } = audioPlayer;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            // Format time display
            currentTimeEl.textContent = formatTime(currentTime);
            if (!isNaN(duration)) {
                durationEl.textContent = formatTime(duration);
            }
        }
        
        // Set progress by clicking or dragging on progress bar
        function setProgress(e) {
            const width = progressBar.clientWidth;
            const clickX = e.type.includes('touch') ? e.touches[0].clientX - progressBar.getBoundingClientRect().left : e.offsetX;
            const duration = audioPlayer.duration;
            
            if (clickX >= 0 && clickX <= width) {
                audioPlayer.currentTime = (clickX / width) * duration;
            }
        }
        
        // Enable dragging functionality
        function enableDrag(e) {
            isDragging = true;
            
            // If it's a touch event, prevent default to avoid scrolling
            if (e.type.includes('touch')) {
                e.preventDefault();
                setProgress(e); // Update position immediately for touch
            }
            
            // Add active styling to progress bar when dragging
            progressBar.style.cursor = 'grabbing';
        }
        
        // Disable dragging functionality
        function disableDrag() {
            isDragging = false;
            progressBar.style.cursor = 'pointer';
        }
        
        // Handle progress dragging
        function dragProgress(e) {
            if (isDragging) {
                e.preventDefault();
                if (e.type.includes('touch')) {
                    const touchX = e.touches[0].clientX - progressBar.getBoundingClientRect().left;
                    const width = progressBar.clientWidth;
                    
                    if (touchX >= 0 && touchX <= width) {
                        const newTime = (touchX / width) * audioPlayer.duration;
                        audioPlayer.currentTime = newTime;
                        progress.style.width = `${(touchX / width) * 100}%`;
                        currentTimeEl.textContent = formatTime(newTime);
                    }
                } else {
                    const rect = progressBar.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left;
                    const width = progressBar.clientWidth;
                    
                    if (mouseX >= 0 && mouseX <= width) {
                        const newTime = (mouseX / width) * audioPlayer.duration;
                        audioPlayer.currentTime = newTime;
                        progress.style.width = `${(mouseX / width) * 100}%`;
                        currentTimeEl.textContent = formatTime(newTime);
                    }
                }
            }
        }
        
        // Format time (convert seconds to MM:SS format)
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            
            const minutes = Math.floor(seconds / 60);
            const returnedSeconds = Math.floor(seconds % 60);
            return `${minutes}:${returnedSeconds < 10 ? '0' : ''}${returnedSeconds}`;
        }
        
        // Initialize the player when page loads
        window.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
